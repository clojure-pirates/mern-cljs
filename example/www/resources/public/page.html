<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href="/css/custom.css" rel="stylesheet">
  </head>
  <body>
    <content> <div id="container" class="container-fluid">
      <div id="header" class="row"><div>
        <div id="logo" class="pull-left col-md-3">

          </div>
        </div>

                <span id="greetings">You're awesome,</span>&nbsp;
                <span id="user-fullname"></span>!!
              </span>
          </div>
        </div>
      </div></div>
      <div id="flash" class="alert alert-info hide"><div>
        <span id="flash-message">Oops! Our server is down!</span>
      </div></div>
      <div class="row">
        <div id="content" class="pull-right col-md-12"><div>
        </div></div>
      </div>
    </div></content>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
